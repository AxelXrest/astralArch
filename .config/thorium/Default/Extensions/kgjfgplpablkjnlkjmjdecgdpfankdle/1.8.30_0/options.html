<!doctype html><html lang=en><head><title>Zoom Extension Settings</title><script defer=defer src=./js/lib.bundle.js></script><script defer=defer src=./js/utils.bundle.js></script><script defer=defer src=./js/options.bundle.js></script><link href=././css/compstyle.css rel=stylesheet><link href=././css/styles.css rel=stylesheet><link href=././css/options.css rel=stylesheet></head><body><a class=sr-only href=#content>Skip to main</a><div id=content_success_msg class="alert alert-success" role=alert style=z-index:100;display:none;></div><div id=content_container role=main><div class=content-header><p>Zoom Extension Options</p><ul class=topnav><li class=active data-tab=first-tab><a class="btn btn-primary" href=#>Meetings</a></li><li data-tab=second-tab><a class="btn btn-primary" href=#>Personal Audio Conference</a></li></ul></div><div class=content-body id=content><form class=form-horizontal novalidate=novalidate><div class="tab-pane first-tab"><div class="schedule form-group"><label class="control-label col-md-2">Schedule For</label><div class="controls col-md-5"><div style=max-width:200px; class=schedule-for-cont></div></div></div><div class="meetingtype form-group"><span class="control-label col-md-2">Meeting ID</span><div class="controls col-md-5" role=group aria-label="Meeting Type"><div class=control-row><label class=radio-inline><input type=radio id=meeting_type_normal name=meeting_type value=onetime checked=checked><span>Generate automatically</span></label> <label class="radio-inline pmi"><input type=radio id=meeting_type_pmi name=meeting_type value=pmi aria-describedby=pmi_txt2><span>Personal Meeting ID <span class=pmi_number></span></span></label></div><div class="pmi_txt1 hideme"></div><div id=pmi_txt2 class="pmi_txt2 hideme"></div></div></div><div class="security-box form-group"><span class="control-label col-md-2">Security</span><div class="controls col-md-5" role=group aria-label=Security><div class=security-option><div class="control-row requirepwd"><label class=checkbox-inline><input type=checkbox id=setting_option_needpassword name=setting_option_needpassword><span>Passcode</span></label><div class=input-pwd-cont><input type=text class=form-control value="" name=meeting_pwd maxlength=10 id=meeting_pwd placeholder="Enter Passcode" aria-label="Require meeting passcode" autocomplete=off></div><div class="zoom-info-tip pwdTip"></div><div class="usability-desc pwd"></div><p class="has-error help-block" style="margin-top: 5px; margin-bottom: 0px;">Please enter a meeting password</p></div><div class="control-row waitingroom"><label class=checkbox-inline><input type=checkbox id=setting_option_waitingroom name=setting_option_waitingroom><span>Waiting Room</span></label><div class="usability-desc wr"></div></div><div class="control-row waitingroom2"><label class=checkbox-inline><input type=checkbox id=setting_option_waitingroom2 name=setting_option_waitingroom2><span>Waiting Room</span></label><div class="zoom-info-tip wr2Tip"></div><div class="control-row waitingroom2-option" role=group aria-label="Waiting Room" style=padding-left:20px;><label class=radio-inline><input type=radio id=setting_option_auto name=option_waitingroom2 value=auto><span></span> <select id=auto_prior_start class=zm-select-box></select></label> <label class=radio-inline><input type=radio id=setting_option_manu name=option_waitingroom2 value=manu><span></span> <select id=manu_prior_start class=zm-select-box></select></label></div></div><div class="control-row authentication"></div></div><div class=error-msg></div><div class=warning></div></div></div><div class="encryption-box form-group"><span class="control-label col-md-2">Encryption</span><div class="controls col-md-5"><div class="control-row encryption-option" role=group aria-label=Encryption><label class=radio-inline><input type=radio id=setting_option_enhanced name=option_encryption value=0><span>Enhanced encryption</span><div class="zoom-info-tip e2eTip enhanced"></div></label> <label class=radio-inline><input type=radio id=setting_option_e2e name=option_encryption value=1><span>End-to-end encryption</span><div class="zoom-info-tip e2eTip e2e"></div></label></div><div class=zm-alert role=alert><div class=content><close></close><div class=description></div></div></div></div></div><div class="video form-group"><span class="control-label col-md-2" id=option-video>Video</span><div class="controls col-md-5"><div class=control-row><span class="video-label control-label" id=video-host>Host</span><div class=video-controls-label role=group aria-labelledby="option-video video-host"><label class=radio-inline><input type=radio id=option_video_host_on name=option_video_host value=on><span>On</span></label> <label class=radio-inline><input type=radio id=option_video_host_off name=option_video_host value=off><span>Off</span></label></div></div><div class=control-row><span class="video-label control-label" id=video-participant>Participant</span><div class=video-controls-label role=group aria-labelledby="option-video video-participant"><label class=radio-inline><input type=radio id=option_video_participant_on name=option_video_participants value=on><span>On</span></label> <label class=radio-inline><input type=radio id=option_video_participant_off name=option_video_participants value=off><span>Off</span></label></div></div></div></div><div class="audio form-group"><span class="control-label col-md-2" id=option-audio>Audio</span><div class="controls control-row col-md-8" role=group aria-labelledby=option-audio><label class=radio-inline><input type=radio id=option_audio_telephony name=option_audio value=telephony><span>Telephone</span></label> <label class="radio-inline voip"><input type=radio id=option_audio_voip name=option_audio value=voip><span>Computer Audio</span></label> <label class=radio-inline><input type=radio id=option_audio_both name=option_audio value=both><span>Telephone and Computer Audio</span></label> <label class=radio-inline><input type=radio id=option_audio_3rd name=option_audio value=other><span>3rd Party Audio</span></label></div></div><div class="options form-group"><span class="control-label col-md-2">Options</span><div class="controls col-md-5"><div class="zm-alert jbh-moved-alert" role=alert><div class=content><close></close><div class=description></div></div></div><div class="control-row requirereg"><label class=checkbox-inline><input type=checkbox id=setting_option_requirereg name=setting_option_requirereg><span>Require registration</span></label></div><div class="control-row jbh"><div class=checkbox-inline><input type=checkbox id=setting_option_jbh name=setting_option_jbh><label for=setting_option_jbh>Allow participants to join</label><div class=prior-start-cont><div class=JBH-prior-start-cont></div><label for=setting_option_jbh>before start time</label></div><label class=default-text for=setting_option_jbh>anytime</label></div></div><div class="control-row entry"><label class=checkbox-inline><input type=checkbox id=setting_option_uponentry name=setting_option_uponentry><span>Mute participants upon entry</span></label></div><div class="control-row unmute_all"><label class=checkbox-inline><input type=checkbox id=unmute_all name=unmute_all><span>Request permission to unmute participants</span></label></div><div class="control-row watermark"><label class=checkbox-inline><input type=checkbox id=setting_option_watermark name=setting_option_watermark><span>Add watermark that identifies the viewing participant</span></label></div><div class="control-row audiomark"><label class=checkbox-inline><input type=checkbox id=setting_option_audiomark name=setting_option_audiomark><span>Add audio watermark that identifies the participants</span></label></div><!-- <div class="control-row recording hideme">
								<label class="checkbox-inline"><input type="checkbox" id="setting_recording_type" name="setting_recording_type" />
									<span>Automatically record meeting</span>
								</label>
								<div class="recording-radio" role="group" aria-label="Record" style="padding-left:20px;">
									<label class="radio-inline"><input type="radio" id="option_rec_type1" name="option_rec_type" value="1" /><span>On the local computer</span></label>
									<label class="radio-inline type2"><input type="radio" id="option_rec_type2" name="option_rec_type" value="2"/><span>In the cloud</span></label>
								</div>
							</div> --><div class="control-row pubcalendar"><label class=checkbox-inline><input type=checkbox id=setting_option_public_cal name=setting_option_public_cal><span>Show in Public Event List</span></label></div><div class="control-row joinlink"><label class=checkbox-inline><input type=checkbox id=setting_option_joinurl name=setting_option_joinurl><span>Include Invite Link in location field</span></label></div><div class="control-row dcRegions"><label class=checkbox-inline><input type=checkbox id=setting_option_enableDC name=setting_option_enableDC><span>Enable additional data center regions for this meeting</span></label><div class=dc-group role=group aria-label="optional data center" style=padding-left:20px;></div><p class="has-error help-block" style="margin-top: 5px; margin-bottom: 0px;padding-left:20px;"></p></div></div></div><div class="altnativehost form-group"><span class="control-label col-md-2">Alternative hosts</span><div class="controls col-md-5"><div class="" id="" style="max-width: 400px;"><input type=text id=alternative_host name=alternative_host placeholder=john@company.com value="" aria-label="Alternative hosts" class=form-control autocomplete=off> <span for=alternative_host class="has-error help-block alternative_host_error" style="display: none;">Enter valid email addresses. Separate multiple domains by semicolon</span></div></div></div><div class="other-settings form-group"><span class="control-label col-md-2"><span class=section-name></span></span><div class="controls col-md-5"><div class="control-row allowpopup"><label class=checkbox-inline style=padding-top:10px;><input type=checkbox id=fixed_popup name=fixed_popup><span>Allow me to specify schedule options each time</span></label></div></div></div></div><!--  First tab end--><div class="tab-pane second-tab hideme"><div class="pac form-group"><span class="control-label col-md-2">Personal Audio Conference</span><div class="controls col-md-5"><div class=pac-index role=group aria-label="Audio Conference"><label class="pac-label control-label"><input type=radio id=option_pac_acc1 name=option_pac value=1><span>Account 1</span></label><label class="pac-label control-label"><input type=radio id=option_pac_acc2 name=option_pac value=2><span>Account 2</span></label></div><div class=pac-number><div><label class=control-label style=font-weight:400;font-size:14px;>Dedicated Dail-In Numbers</label></div><div class=pac-did-numbers style=margin-top:10px;></div></div><div class=pac-number><div><label class="pac-label control-label" style=font-size:14px;>Global Dial-In Numbers</label></div><div class=pac-toll-numbers></div></div><div class=pac-number><div><label class="pac-label control-label" style=font-size:14px;>Meeting ID</label><span class=pac-mtg-number></span></div></div></div></div></div><!-- Second tab end--></form></div><div class="content-footer clearfix"><span class="control-label col-md-2">&nbsp;</span><div class="controls col-md-5"><button id=setting_submit class="btn btn-save">Save</button> <button id=setting_cancel class="btn btn-cancel">Cancel</button></div></div><div style=display:none; id=locktip></div></div></body></html>
